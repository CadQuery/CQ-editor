name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11' 
    - run: |
        python -m pip install --upgrade pip
        python -m pip install -e .[dev]
        black --diff --check .
