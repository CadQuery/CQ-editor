shallow_clone: false

image:
    - Ubuntu
    - Visual Studio 2015

environment:
    matrix:
        - PYTEST_QT_API: pyqt5
    CODECOV_TOKEN:
        secure: ZggK9wgDeFdTp0pu0MEV+SY4i/i1Ls0xrEC2MxSQOQ0JQV+TkpzJJzI4au7L8TpD
    MINICONDA_DIRNAME: C:\Miniconda36-x64

install:
    - sh: sudo apt update
    - sh: sudo apt -y --force-yes install libglu1-mesa xvfb libgl1-mesa-dri
    - sh: wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
    - sh: bash miniconda.sh -b -p $HOME/miniconda
    - sh: export PATH="$HOME/miniconda/bin:$HOME/miniconda/lib:$PATH"
    - cmd: set "PATH=%MINICONDA_DIRNAME%;%MINICONDA_DIRNAME%\\Scripts;%PATH%"
    - conda config --set always_yes yes
    - conda update -q conda pip
    - conda env create -q --name cqgui -f cqgui_env.yml
    - sh: source activate cqgui
    - cmd: activate cqgui
    - conda install -c conda-forge pytest=4.0.2 pytest-qt
    - pip install pytest-xvfb pytest-mock pytest-cov codecov
    - pip install  pyparsing logbook==1.4.0 git+https://github.com/CadQuery/cadquery.git
    - conda list

build: false

test_script:
    - sh: export PYTHONPATH=$(pwd)
    - cmd: set PYTHONPATH=%cd%
    - pytest -s --cov=src
    
on_success:
    - codecov